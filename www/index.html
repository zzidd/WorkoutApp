<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Workout App</title>
    <link rel="icon" type="image/x-icon" href="./resources/icons/favicon.ico.png">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="app">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light mode">
            <span class="light-icon">‚òÄÔ∏è</span>
            <span class="dark-icon">üåô</span>
        </button>

        <!-- Home Screen -->
        <section id="home-screen" class="screen active">
            <h1 class="main-heading">Our Body is a Temple</h1>
            <p class="sub-heading">Select a muscle group to begin</p>
            
            <div class="body-parts-grid">
                <div class="body-card" data-part="bicep">
                    <div class="icon">üí™</div>
                    <h3>Biceps</h3>
                </div>
                <div class="body-card" data-part="tricep">
                    <div class="icon">üí™</div>
                    <h3>Triceps</h3>
                </div>
                <div class="body-card" data-part="back">
                    <div class="icon">üèãÔ∏è</div>
                    <h3>Back</h3>
                </div>
                <div class="body-card" data-part="shoulder">
                    <div class="icon"><img src="./resources/icons/shoulder.jpg" alt="shoulders"></div>
                    <h3>Shoulders</h3>
                </div>
            </div>
        </section>

        <!-- Exercises List Screen -->
        <section id="exercise-list-screen" class="screen">
            <h1 id="exercise-list-title"></h1>
            <ul id="exercise-list"></ul>
            <button id="back-to-body-parts" class="secondary">Back</button>
        </section>

        <!-- Exercise Detail Screen -->
        <section id="exercise-detail-screen" class="screen">
            <h1 id="exercise-name"></h1>
            <img id="exercise-gif" alt="exercise gif" src="" />
            <button id="next-exercise">Next</button>
        </section>

        <!-- Rest Screen -->
        <section id="rest-screen" class="screen">
            <h1>Rest</h1>
            <div id="rest-timer">60</div>
            <div class="buttons">
                <button id="skip-rest" class="secondary">Skip</button>
                <button id="add-30s">+30s</button>
            </div>
        </section>
        <!-- Completion Screen -->
        <section id="complete-screen" class="screen">
            <h1 class="congrats-text">Congratulations!</h1>
            <img id="complete-gif" alt="celebration gif" src="" />
            <audio id="celebration-audio" src="./resources/audios/applause-sound-effect.mp3"></audio>
            <button id="home-btn" class="secondary">Home</button>
        </section>
    </div>

    <script src="main.js"></script>   
</body>
</html>
